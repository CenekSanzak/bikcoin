name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "bengisuozaydin@gmail.com"
        git config --global user.name "supiket"
        npm run predeploy
    - name: Updating Domain
      run: echo "Update domain"
end

name: deploy
  # You may pin to the exact commit or the version.
  # uses: crazy-max/ghaction-github-pages@a117e4aa1fb4854d021546d2abdfac95be568a3a
  uses: crazy-max/ghaction-github-pages@v2.6.0
